<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="img/Logo.png" alt="">
    </div>
    <div id="flex">
        <img src="img/Banner.png" alt="">
    </div>
    <h2>CONVERT COLUMN TO COMMA SEPARATED LIST</h2>
    <div id="setting"><img src="img/Settings-Box.png" alt="" srcset=""></div>

    <div id="container">
        <textarea id="excelData" rows="20" cols="50" placeholder="Enter (or paste) your column of data here"></textarea>
        <div class="result-container">
            <div class="result-textarea">
                <textarea id="csvData" rows="20" cols="50" readonly placeholder="Your comma-separated list of data will appear here"></textarea>
            </div>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <div id="features">
        <img src="img/Text-bottom.png" alt="" srcset="">
    </div>
    <!-- Include the separate JavaScript file -->
    <script src="script.js"></script>

    <div class="footer">
      <p><i class="fa-regular fa-copyright"></i> Created By YUVRAJ SINGH TOMAR</p>
    </div>
</body>
</html>
